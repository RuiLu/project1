<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FindYa</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='jumbotron-narrow.css') }}" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="pull-right"> 
            <form action="/signout">
              <button class="head" id="signout" type="submit">
                <h5>Sign Out</h5>
              </button>
            </form>
          </ul>
          
          <ul class="pull-right">
      	    <form action="/main">
      	      <button class="head" id="home" type="submit">
                <h5>Home</h5>
              </button>
            </form>
          </ul>
        </nav>
        <h3 class="text-muted">FindYa</h3>
      </div>

      <div class="jumbotron">
        <h1>Welcome, <span> {{data[1]}}.</span></h1>
      </div>


      <div class="row marketing">
        <div class="col-lg-6">
          <form action="/product">
            <button type="submit" class="custom" id="b1">
              <h1>Buy</h1>
              <p>Hey, I FindYa!</p>
            </button>  
          </form>
          <form action="/sell">
            <button type="submit" class="custom" id="b2">
              <h1>Sell</h1>
              <p>Sell your collections!</p>
            </button>
          </form>
          <form action="/cart">
            <button type="submit" class="custom" id="b3">
              <h1>Cart</h1>
              <p>Your treasure bag!</p>
            </button>
          </form>
        </div>

        <div class="col-lg-6">
          <form action="/order">
            <button type="submit" class="custom" id="b4">
              <h1>Order</h1>
              <p>On the fly!</p>
            </button>
          </form>
          <form action="/billing">
            <button type="submit" class="custom" id="b5">
              <h1>Billing</h1>
              <p>How you pay it!</p>
            </button>
          </form>
          <form action="/setting">
            <button type="submit" class="custom" id="b6">
              <h1>Setting</h1>
              <p>Maybe you don't like the current yourself?!</p>
            </button>
          </form>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2016 Spring, IDB.</p>
      </footer>

    </div> <!-- /container -->

  </body>
</html>
