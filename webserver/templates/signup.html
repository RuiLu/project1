<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signup for FindYa</title>

    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='signin.css')}}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form class="form-signin" method="POST" action="/signup">
        <h2 class="form-signin-heading">Sign Up</h2>
        {% if error: %} <p class="error" id="warning"><strong>Error:</strong> {{ error }}</p> {% endif %}
        <label class="sr-only">Username</label><span id="hint">Username *</span>
        <input type="text" id="username" class="form-control" placeholder="Username" name="username" required autofocus>
        <label class="sr-only">Password</label><span id="hint">Password *</span>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
        <label class="sr-only">Name</label><span id="hint">Name *</span>
        <input type="text" id="name" class="form-control" placeholder="" name="name" required autofocus>
        <label class="sr-only">Phone</label><span id="hint">Phone</span>
        <input type="text" id="phone" class="form-control" placeholder="" name="phone">
        <label class="sr-only">Address</label><span id="hint">Address</span>
        <input type="text" id="address" class="form-control" placeholder="" name="address">
        <label class="sr-only">Rating</label><span id="hint">Rating *</span>
        <input type="number" id="rating" class="form-control" placeholder="1" name="rating" required autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>
      <form class="form-signin" action="/">
        <button class="btn btn-lg btn-secondary btn-block">back</button>   
      </form>
    </div> <!-- /container -->
  </body>
</html>
