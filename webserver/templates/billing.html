<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>FindYa</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='billing.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='jumbotron-narrow.css') }}" rel="stylesheet">    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <!-- <ul class="pull-right">  -->
            <form class="pull-right" action="/signout">
              <button class="head" id="signout" type="submit">
                <h5>Sign Out</h5>
              </button>
            </form>
          <!-- </ul> -->
          
          <!-- <ul class="pull-right"> -->
            <form class="pull-right" action="/main">
              <button class="head" id="home" type="submit">
                <h5>Home</h5>
              </button>
            </form>
          <!-- </ul> -->
        </nav>
        <h3 class="text-muted">FindYa</h3>
      </div>

      <!-- {% if error %}
      <h1>{{ error }}</h1> -->
      <!-- {% endif %} -->
      <div class="row" id="surrounding">
        <div class="col-md-12">
          <div class="col-xs-1" id="fence1"><label>No.</label></div>
          <div class="col-xs-3" id="fence2"><label>Credit and debit cards</label></div>
          <div class="col-xs-2" id="fence3"><label>Name on card</label></div>
          <div class="col-xs-4" id="fence4"><label>Billing Address</label></div>
          <div class="col-xs-2" id="fence5"><label>Operation</label></div>
        </div>   
      </div>
      {% for billing in billings %}
      <div class="row">
        <div class="col-md-12" id="surrounding">
          <form method="POST" action="/delete">
            <div class="col-xs-1" id="fence1">
              <input type="text" name="billingid" value="{{billing[0]}}" size="4" style="background-color:transparent; border:0px" readonly="readonly">
            </div>
            <div class="col-xs-3" id="fence2">{{billing[2]}}</div>
            <div class="col-xs-2" id="fence3">{{billing[3]}}</div>
            <div class="col-md-4" id="fence4">{{billing[4]}}</div>
            <div class="col-xs-2" id="fence5">
              <button type="submit" id="delete">delete</button>
            </div>
          </form>
        </div>
      </div>  
      {% endfor %}
      <hr>
      {% if error: %} 
      <div class="col-md-12">
        <p class="error" id="warning"><strong>Error:</strong> {{ error }}   
      </div>
      {% endif %}
      <div class="row">
        <div class="col-md-12" id="surrounding">
          <form method="POST" action="/billing">
            <div class="col-xs-10" id="i2">
              <label id="label_property">Card Number</label>
              <input type="text" class="form-control" name="cardno" required autofocus>
              <label id="label_property">Card Holder</label>
              <input type="text" class="form-control" name="holder" required autofocus>
              <label id="label_property">Billing Address</label>
              <input type="text" class="form-control" name="billingaddress" required autofocus>
            </div>
            <div class="col-xs-2" id="i3">
              <button type="submit" id="add">add</button>
            </div>
          </form>
        </div>
      </div>
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    
  </body>
</html>
