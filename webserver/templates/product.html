<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Narrow Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='product.css') }}" rel="stylesheet">



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="pull-right"> 
            <form action="/signout">
              <button class="head" id="signout" type="submit">
                <h5>Sign Out</h5>
              </button>
            </form>
          </ul>
          
          <ul class="pull-right">
            <form action="/main">
              <button class="head" id="home" type="submit">
                <h5>Home</h5>
              </button>
            </form>
          </ul>
        </nav>
        <h3 class="text-muted">FindYa</h3>
      </div>

      <form action="/buy">
        <div class="row">
          <div class="col-xs-12">
            <div class="input-group">

              <input type="text" class="form-control" placeholder="Search for..." name="search">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Search!</button>
              </span>
            </div>
          </div>
        </div>
        <p></p>
        <div class="row">
          <div class="col-xs-12">
            <div class="input-group">
              <div class="col-xs-4">
                <input type="text" class="form-control" placeholder="Min" name="min">
              </div>
              <div class="col-xs-1">
                <label>to</label>
              </div>
              <div class="col-xs-4">
                <input type="text" class="form-control" placeholder="Max" name="max">
              </div>
              <div class="col-xs-3">
                <input type="text" class="form-control" placeholder="Seller" name="seller">
              </div>  
            </div>
          </div>
        </div>
      </form>
      <p></p>

      {% for item in goods %}
      <div class="row" id="item">
        <div class="col-xs-5">
         <!--  <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/USA_10096-7-8_HDR_Antelope_Canyon_Luca_Galuzzi_2007.jpg" class="img-rounded" height="200" id="pic" float="right"> -->
          <img src="{{ item[6] }}" class="img-rounded" height="200" id="pic" float="right">
          
        </div>
        <div class="col-xs-7" id="info">
          <div class="row" id="property">
            <div class="col-xs-12" id="name">{{ item[1] }}</div> 
          </div>
          <hr style="width: 100%; color: black; height: 1px; background-color:black;" />
          <div class="row" id="price">
            <div class="col-xs-5">Price: ${{ item[2] }}</div>
            <div class="col-xs-7">Quantity: {{ item[4] }}</div>
          </div>
          <div class="row" id="date">
            <div class="col-xs-5">Date: {{ item[5] }}</div>
             <div class="col-xs-7" id="seller">by: {{ item[7] }}</div>
          </div>
          <hr style="width: 100%; color: black; height: 1px; background-color:black;" />
          <div class="row" id="description">
            <div class="col-xs-12">
              <p>{{ item[3] }}</p>
            </div>
          </div>
          <hr style="width: 100%; color: black; height: 1px; background-color:black;" />
          <div class="row" id="operation">
            <!-- <div class="col-xs-4">choose quantity</div>
            <div class="col-xs-4">add to cart</div>
            <div class="col-xs-4">unknown</div> -->
            <form class="form-inline">
              <div class="col-xs-12">
                <div class="form-group">
                  <select id="quantity">
                    <option value="" disabled="disabled" style="display:none" selected="selected">choose quantity</option>
                    {% for i in range(item[4]) %}
                    <option value="{{i}}">{{i+1}}</option>
                    {% endfor %}
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Add to cart</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <p></p>
      {% endfor %}

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    
  </body>
</html>
