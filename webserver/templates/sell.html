<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FindYa</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='jumbotron-narrow.css') }}" rel="stylesheet">
    


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <!-- <ul class="pull-right">  -->
            <form class="pull-right" action="/signout">
              <button class="head" id="signout" type="submit">
                <h5>Sign Out</h5>
              </button>
            </form>
          <!-- </ul> -->
          
          <!-- <ul class="pull-right"> -->
	    <form class="pull-right" action="/main">
	      <button class="head" id="home" type="submit">
                <h5>Home</h5>
              </button>
            </form>
          <!-- </ul> -->
        </nav>
        <h3 class="text-muted">FindYa</h3>
      </div>

      <form class="form-signin" method="POST" action="/sell">
        <h2 class="form-signin-heading">Please fill in information of goods</h2>
        {% if error: %} <p class="error" id="warning"><strong>Error:</strong> {{ error }}</p> {% endif %}
        <label class="sr-only">Name</label><span id="hint">Name *</span>
        <input type="text" class="form-control" name="name" required autofocus>
        <label class="sr-only">Price</label><span id="hint">Price *</span>
        <input type="text" class="form-control" name="price" required>
        <label class="sr-only">Description</label><span id="hint">Decription</span>
        <input type="text" class="form-control" name="description">
        <label class="sr-only">Quantity</label><span id="hint">Quantity *</span>
        <input type="number" class="form-control" name="quantity" required autofocus>
        <label class="sr-only">Picture Source</label><span id="hint">Picture</span>
        <input type="text" class="form-control" name="picture">
        
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="sell">Sell Now!</button>
      </form>
      
      

      <footer class="footer">
        <p>&copy; 2016 Spring, IDB.</p>
      </footer>

    </div> <!-- /container -->

  </body>
</html>
