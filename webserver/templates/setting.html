<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FindYa</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='setting.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='jumbotron-narrow.css') }}" rel="stylesheet">
    


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <!-- <ul class="pull-right">  -->
            <form class="pull-right" action="/signout">
              <button class="head" id="signout" type="submit">
                <h5>Sign Out</h5>
              </button>
            </form>
          <!-- </ul> -->
          
          <!-- <ul class="pull-right"> -->
      <form class="pull-right" action="/main">
        <button class="head" id="home" type="submit">
                <h5>Home</h5>
              </button>
            </form>
          <!-- </ul> -->
        </nav>
        <h3 class="text-muted">FindYa</h3>
      </div>
       <div class="col-lg-6" style="background-color:#f2f2f2;" id="current">
        <div class="col-xs-12">
          <h2 style="text-align:center">Current Information</h2>
        </div>
        <br>
        <div class="col-xs-12">
          <label id="label_property">UID</label>
        </div>
        <div class="col-xs-12">
          <label>{{data[0]}}</label>
        </div>
        <div class="col-xs-12">
          <label id="label_property">Username</label>
        </div>
        <div class="col-xs-12">
          <label>{{data[1]}}</label>
        </div>
        <div class="col-xs-12">
          <label id="label_property">Password</label>
        </div>
        <div class="col-xs-12">
          <label>{{data[2]}}</label>
        </div>
        <div class="col-xs-12">
          <label id="label_property">Name</label>
        </div>
        <div class="col-xs-12">
          <label>{{data[3]}}</label>
        </div>
        <div class="col-xs-12">
          <label id="label_property">Phone</label>
        </div>
        <div class="col-xs-12">
          <label>{{data[4]}}</label>
        </div>
        <div class="col-xs-12">
          <label id="label_property">Address</label>
        </div>
        <div class="col-xs-12">
          <label>{{data[5]}}</label>  
        </div>
        <div class="col-xs-12">
          <label id="label_property">Rating</label>
        </div>
        <div class="col-xs-12">
          <label>{{data[6]}}</label>  
        </div>
      </div>
      

      <div class="col-lg-6" style="background-color:#e0e0eb" id="modify">
        <div class="col-xs-12">
          <h2 style="text-align:center">Modify Here</h2>
        </div>

        {% if error: %} <p class="error" id="warning"><strong>Error:</strong> {{ error }}</p> {% endif %}
        <form method="POST" action="/setting">
          <label id="label_property">Username</label>
          <input type="text" class="form-control" name="username" value="{{data[1]}}" placeholder="{{data[1]}}">
          <label id="label_property">Password</label>
          <input type="text" class="form-control" name="password" value="{{data[2]}}" placeholder="{{data[2]}}">
          <label id="label_property">Name</label>
          <input type="text" class="form-control" name="name" value="{{data[3]}}" placeholder="{{data[3]}}">
          <label id="label_property">Phone</label>
          <input type="text" class="form-control" name="phone" value="{{data[4]}}" placeholder="{{data[4]}}">
          <label id="label_property">Address</label>
          <input type="text" class="form-control" name="address" value="{{data[5]}}" placeholder="{{data[5]}}">

          <button class="pull-right" id="submit" type="submit">
            <h5>Submit</h5>
          </button>
        </form>
      </div>

      <!-- <div class="col-lg-12">
        <form class="pull-right" action="/setting">
          <button id="submit" type="submit">
            <h5>Submit</h5>
          </button>
        </form>
      </div> -->

      <footer class="footer">
        <p>&copy; 2016 Spring, IDB.</p>
      </footer>

    </div> <!-- /container -->

  </body>
</html>
